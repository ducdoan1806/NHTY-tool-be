<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Text Content</title>
</head>
<body>
    <h1>Add Text Content</h1>
    <form method="post">
        <label for="content">Content:</label>
        <input type="text" id="content" name="content" placeholder="Separate content with '-'" required><br><br>
        <button type="submit">Add Content</button>
    </form>
</body>
</html>
